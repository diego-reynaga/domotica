<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Control LED Arduino</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;display:flex;flex-direction:column;align-items:center;gap:12px;padding:24px}
      .radio{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:8px;font-size:16px;cursor:pointer}
      .radio input{transform:scale(1.1)}
      .on{background:#2ecc71;color:#fff}
      .off{background:#e74c3c;color:#fff}
    </style>
  </head>
  <body>
    <h1>Control LED Arduino</h1>
  <div id="status">Conectando...</div>
  <div id="message" style="min-height:1.2em;color:#333"></div>
    <div role="radiogroup" aria-label="Control LED">
      <label class="radio on"><input type="radio" name="led" id="rbOn" value="ON"> Encender</label>
      <label class="radio off"><input type="radio" name="led" id="rbOff" value="OFF"> Apagar</label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
